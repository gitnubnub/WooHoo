		<div id="content">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="card">
						<div class="card-header">
							LOG INTO AN EXISTING ACCOUNT
						</div>
			
						<form>
							<div class="card-body">
								<label class="form-label">Username</label><br>
								<input type="text" class="form-control" name="username" placeholder="" required /><br>
								<label class="form-label">Password</label><br>
								<input type="password" class="form-control" name="password" placeholder="" required /><br>
							</div>
							
							<div class="card-footer">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>

				<div class="col-sm-12 col-md-6">
					<div class="card">
						<div class="card-header">
							CREATE A NEW ACCOUNT
						</div>
			
						<form>
							<div class="card-body">
								<label class="form-label">Username</label><br>
								<input type="text" class="form-control" name="username" placeholder="" required /><br>
							
								<!-- email for verification ? -->
								
								<label class="form-label">Password</label><br>
								<input type="password" class="form-control" name="password" placeholder="" required /><br>
							
								<label class="form-label">I'm a ...</label><br>
								<input type="radio" class="form-check-input" id="customer" name="role" value="customer">
								<label class="form-check-label" for="customer">customer</label><br>
								<input type="radio" class="form-check-input" id="seller" name="role" value="seller">
								<label class="form-check-label" for="seller">seller</label>
							</div>
							
							<div class="card-footer">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<div id="content">
			<h1>Your cart</h1>

						<button class="btn">1</button>

							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
				</div>
			</div>

				<button id="price" type="button" class="btn btn-primary">Checkout</button>
			</div>
